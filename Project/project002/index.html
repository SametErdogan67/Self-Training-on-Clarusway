<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="icon" type="image/x-icon" href="img/gfavicon.png" />
    <link rel="stylesheet" href="style1.css" />

  <body>
    <div class="nav-bar">
      <a href="#" class="left-side">About</a>
      <a href="#" class="left-side">Store</a>

        class="right-side"
      />

      <img src="./img/googlelogo.png" alt="google" class="googlephoto" />

        <img class="search" src="./img/magnifying_glass.jpg" title="Search "

      /></a>

    <div class="btns">
