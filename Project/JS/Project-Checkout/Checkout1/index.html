<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Document</title>
  </head>
  <body>
    <h1 id="checkout-title">Checkout</h1>
    <main>
      <div id="products-preview">
        <div id="product-painel">
          <div class="product">
            <img src="./img/photo1.png" alt="photo1" />
            <div class="product-info">
              <h2>Vintage Backbag</h2>
              <div class="product-price">
                <p>
                  <strong>25.98</strong> <span class="line-through">34.95</span>
                </p>
              </div>
              <div class="quantity-controller">
                <button>
                  <i class="fas fa-minus"></i>
                </button>
                <p id="product-quantity">1</p>
                <button>
                  <i class="fas fa-plus"></i>
                </button>
              </div>
              <div class="product-removal">
                <button class="remove-product">Remove</button>
              </div>
              <div class="product-line-price">
                Product Total: <span class="product-total">25.98</span>
              </div>
            </div>
          </div>

          <div class="product">
            <img src="./img/photo2.png" alt="photo2" />
            <div class="product-info">
              <h2>Levi Shoes</h2>
              <div class="product-price">
                <p>
                  <strong>45.99</strong> <span class="line-through">54.99</span>
                </p>
              </div>
              <div class="quantity-controller">
                <button>
                  <i class="fas fa-minus"></i>
                </button>
                <p id="product-quantity">1</p>
                <button>
                  <i class="fas fa-plus"></i>
                </button>
              </div>
              <div class="product-removal">
                <button class="remove-product">Remove</button>
              </div>
              <div class="product-line-price">
                Product Total: <span class="product-total">45.99</span>
              </div>
            </div>
          </div>

          <div class="product">
            <img src="./img/photo3.jpg" alt="photo1" />
            <div class="product-info">
              <h2>Antique Clock</h2>
              <div class="product-price">
                <p>
                  <strong>74.99</strong> <span class="line-through">94.99</span>
                </p>
              </div>
              <div class="quantity-controller">
                <button>
                  <i class="fas fa-minus"></i>
                </button>
                <p id="product-quantity">1</p>
                <button>
                  <i class="fas fa-plus"></i>
                </button>
              </div>
              <div class="product-removal">
                <button class="remove-product">Remove</button>
              </div>
              <div class="product-line-price">Product Total: <span class="product-total">74.99</div>
            </div>
          </div>
          <div class="buy-detail" id="cart-subtotal">
            <p>Subtotal</p>
            <p>146.96</p>
          </div>
          <div class="buy-detail" id="cart-tax">
            <p>Tax(%18)</p>
            <p>26.95</p>
          </div>
          <div class="buy-detail" id="cart-shipping">
            <p>Shipping</p>
            <p>12.00</p>
          </div>
          <div class="buy-detail" id="cart-total">
            <p>Total</p>
            <p>188.91</p>
          </div>
        </div>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
