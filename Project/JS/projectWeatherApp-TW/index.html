<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link

  <body>
    <div class="container">
      <div>
        <h1>Weather Forecast</h1>
        <div class="form">
          <input
            type="text"
            name=""
            id="inputText"
            class="inputText"
            placeholder="Please enter a city"
          />
        </div>
        <div class="btnDiv">
          <button class="btn">Select</button>
        </div>
      </div>
      <div class="info">
        <p id="sehir">City/Country</p>
        <div class="genelDeger">
          <p id="sicaklik">---</p>
          <i class="fa-regular fa-circle"></i><i class="fa-solid fa-c"></i>
        </div>
        <p id="havaDurumu">Weather</p>
        <div class="his">
          <p id="hissedilen">Feels</p>
          <i class="fa-regular fa-circle"></i><i class="fa-solid fa-c"></i>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
