<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Landing Page</title>
    <link rel="icon" type="image/x-icon" href="./img/gfavicon.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <div class="nav__leftside">
            <a href="#">About</a>
            <a href="#">Store</a>
          </div>
          <div class="nav__rightside">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="#"><img src="./img/appicon.png" alt="" /></a>
            <button type="submit">Sign In</button>
          </div>
        </nav>
      </header>
      <main class="main">
        <img src="./img/googlelogo.png" alt="GoogleLogo" class="main__logo" />

        <div class="main__searchbar">
          <img
            src="./img/magnifying_glass.jpg"
            alt="mercek"
            class="searchbar--mercek"
          />
          <input type="search" name="" id="main__searchbar--input" />
          <img
            src="./img/google_microphone.png"
            style="width: 30px"
            alt="mikrofon"
            class="main__searchbar--mic"
          />
        </div>
        <div class="main__buttons">
          <button class="main__buttons--left">Google Search</button>
          <button class="main__buttons--right">I'm Feeling Lucky</button>
        </div>
        <div>
          <p>Other Languages you can use Google: <a href="">English</a></p>
        </div>
      </main>

      <footer class="footer">
        <div class="footer__country">Turkey</div>
        <div class="footer__bottom--left">
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search Works</a>
        </div>
        <div class="footer__bottom--right">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </footer>
    </div>
  </body>
</html>
