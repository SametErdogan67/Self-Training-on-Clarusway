<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Practise</title>
    <style>
      .form {
        padding: 15px;
      }

      .table2 table {
        margin-bottom: 15px;
      }

      .table2 {
        border: 2px solid black;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <h2>Practise</h2>

    <h4>Create the following form:</h4>

    <div class="form" style="border: 2px solid black">
      <form action="from">
        <label for="">USERNAME: </label><input type="text" /> <br /><br />

        <label for="">PASSWORD:</label><input type="password" /><br /><br />

        <label for="">SECURITY CODE:</label><input type="text" /><br /><br />

        <input type="button" value="SAVE" style="padding: 5px" />
        <input type="reset" value="RESET" style="padding: 5px" />
      </form>
    </div>

    <h4>Create the following form:</h4>

    <div class="table2">
      <table>
        <tr>
          <td>
            <label for="username">USERNAME:</label>
          </td>
          <td style="width: 10px"></td>
          <td>
            <input type="text" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="password">PASSWORD:</label>
          </td>
          <td style="width: 10px"></td>
          <td>
            <input type="password" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="security">SECURITY CODE:</label>
          </td>
          <td style="width: 10px"></td>
          <td>
            <input type="text" />
          </td>
        </tr>
      </table>

      <input type="button" value="SAVE" style="padding: 10px margin:10px" />
      <input type="reset" value="RESET" style="padding: 10px margin:10px" />

        <input type="button" value="SAVE"  />
        <input type="reset" value="RESET"  />
      </form> -->
    </div>
  </body>
</html>
