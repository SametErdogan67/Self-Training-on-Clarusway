<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ödev Değerlendirmesi</title>
    <link rel="stylesheet" href="style1.css" />

    <style>
      div li {
        list-style-type: none;
        display: inline-block;
        background-color: bisque;
        border: 1px solid tomato;
        border-radius: 8px;
        box-sizing: border-box;
        width: 80px;
        text-align: center;
        padding: 5px 10px;
        margin: 10px;
      }

      div li:hover {
        background: tomato;
        color: white;
        cursor: pointer;
      }
      .nav {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <h2 style="text-align: center">Navi-Menu</h2>
      <ul class="nav">
        <li>Home</li>
        <li>About</li>
        <li>People</li>
        <li>Courses</li>
        <li>Contacts</li>
      </ul>
    </div>
  </body>
</html>
